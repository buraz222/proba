<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .relative1{
            position: relative;
            background-color: bisque;
            margin: 100px;
        }
        .relative2{
            position: absolute;
            background-color: aquamarine;
            width: 500px;
            margin-left: 20px;
            top: -20px;
        }
    </style>
</head>
<body>
    <div class="relative1">Relative
    <div class="relative2">Absolutni</div>
    </div>
</body>
</html>
